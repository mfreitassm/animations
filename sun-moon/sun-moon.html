<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smiel Face SVG</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--<h1>Good Night, to see the sun hover me!</h1>-->
    <div class="container">
        <div class="burts8"></div>
        <div class="sun-rays"></div>
        <svg class="smile" width="300" height="300">
            <circle class="face" cx="150" cy="150" r="150" />
            <circle class="eye left" cx="105" cy="105" r="15" />
            <circle class="eye right" cx="190" cy="105" r="15" />
            <path class="close-eye left" d="M90,100 Q100,180 120,100" />
            <path class="close-eye right" d="M180,100 Q200,180 210,100" />
            <path class="mouth" d="M100,180 Q150,270 200,180" />
            <rect class="eyebrow left" x="90" y="66" width="6" height="32"
                rx="4" ry="4" />
            <rect class="eyebrow right" x="180" y="66" width="6" height="32"
                rx="4" ry="4" />
        </svg>
    </div>
</body>

</html>
